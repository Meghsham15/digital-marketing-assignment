<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="input-group">
                <input type="checkbox" id="customCheckbox" name="terms">
                <label for="customCheckbox" class="checkbox-label">I agree to the terms and conditions</label>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
